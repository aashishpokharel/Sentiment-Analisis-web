<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >
    <title>Document</title>
</head>
<body>
    <form method="post">
        <div class = 'container'>
            <div class = 'd-flex justify-content-center align-items-center align-self-center' style = 'height: 50vh;'>
                <div class="card" style="width: 25rem;height:25rem; ">
                    <div class="card-body justify-content-center align-items-center align-self-center">
                        <form method="post">
                            {% csrf_token %}
                        <p class="card-text">
                            <h1> Click on the train button to train the model!</h1>
                            
                        </p>
                        <button type="submit" class="btn btn-success">Train</button>
                        </form><br/></br>
                        <a href = "{% url 'index' %}" class="btn btn-danger" > Go to prediction!</a>
                        <h3 class = 'card-text'> 
                            {{ message }}
                        </h3>
                    </div>
                    
                </div>
                
          </div>
        </div>
    </form>
</body>
</html>
